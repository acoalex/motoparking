  <ion-grid class="detail container" *ngIf="calle || barrio || capacidad">
    <ion-row>
      <ion-col size="6">
        <div class="vertical-center">
          <ion-row><span>C/ {{calle}}</span></ion-row>
          <ion-row><span><b>{{barrio}}</b></span></ion-row>
        </div>
      </ion-col>
      <ion-col size="3">
        <div class="vertical-center">
          <ion-row><span>Plazas</span></ion-row>
          <ion-row>
            <ion-icon *ngFor="let icon of counter(capacidad)" name="bicycle-outline"></ion-icon>
          </ion-row>
        </div>
      </ion-col>
      <ion-col size="3">
        <div class="vertical-center">
          <ion-button (click)="goTo()">
            <ion-icon class="navigate" name="navigate-outline"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="!calle && !barrio && ! capacidad">
    <ion-row class="center">
      <p>Pulse sobre los parkings para obtener la informaci√≥n</p>
    </ion-row>
  </ion-grid>
